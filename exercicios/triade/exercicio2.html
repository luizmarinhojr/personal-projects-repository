<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <style>
        ul {
            list-style:circle;
            max-width: 300px;
        }

        li {
            font-size: 1.3rem;
            color: black;
        }

        li:hover {
            color: gray;
        }

        .comprado {
            text-decoration: line-through;
            color: white;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Lista de Compras</h1>

    <ul id="compras">
        <li>Feijão</li>
        <li>Maça</li>
        <li>Farinha de Trigo</li>
        <li>Arroz</li>
        <li>Picanha</li>
    </ul>

    <script>
        document.querySelectorAll('#compras li').forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('comprado');
            })
        })
    </script>
</body>
</html>
